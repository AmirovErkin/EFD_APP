
<!DOCTYPE html>
<html>
<head>
  <title>OLX.uz Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #3b5998;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .searchbar {
      margin: 20px auto;
      text-align: center;
    }

    .selection-buttons {
      margin: 20px auto;
      text-align: center;
    }

    .product {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .footer {
      background-color: #3b5998;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>EDF</h1>
  </div>

  <div class="searchbar">
    <input type="text" placeholder="Xaridingizni tanlang: ">
    <button type="submit">Search</button>
  </div>

  <div class="selection-buttons">
    <button>Elektronika</button>
    <button>Avtomobillar</button>
    <button>Uy Jihozlari</button>
    <button>Hayvonlar</button>
    <button>Kiyimlar</button>
    <button>Maishiy texnikalar</button>
    <button>Boshqalar</button>
  </div>

  <div class="product">
    <img src="other.jpg" alt="Product Image">
    <h2>Product Title</h2>
    <p>Product Description</p>
  </div>
